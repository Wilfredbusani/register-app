name: register-app pipeline

on:
  push:
    branches: [ "main" ]


jobs:
  Git-Checkout:
    runs-on: ubuntu-latest
    steps:
    - name: Get Source Code from Git
      uses: actions/checkout@v4
    - name: Install Java
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
        cache: maven
    - name: Compile The Code
      run: mvn compile
      
